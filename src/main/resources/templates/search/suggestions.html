<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Suggestions</title>
</head>
<body>
<ul>
    <li th:each="suggestion : ${suggestions}">
        <a href="">
            <strong th:text="${suggestion['title']}"></strong><br>
            <span th:text="${suggestion['place']}"></span>
        </a>
    </li>
</ul>
</body>
</html>
