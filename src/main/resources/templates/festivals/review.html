<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .rating {
            direction: rtl;
            display: inline-block;
        }
        .rating > input {
            display: none;
        }
        .rating > label {
            color: #d3d3d3;
            font-size: 1.5rem;
            display: inline-block;
            cursor: pointer;
        }
        .rating > label:before {
            content: "\f005";
            font-family: FontAwesome;
        }
        .rating > input:checked ~ label {
            color: #ffc107;
        }
        .rating > input:checked ~ label:hover,
        .rating > input:checked ~ label:hover ~ label {
            color: #ffeb3b;
        }
        .rating > label:hover,
        .rating > label:hover ~ label {
            color: #ffeb3b;
        }
        .rating > .fa {
            color: #d3d3d3; /* 빈 별 색상 (회색) */
            font-size: 1.5rem;
            display: inline-block;
        }
        .rating > .fa.fa-star {
            color: #ffc107; /* 채워진 별 색상 (노란색) */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="section-prod-list">
    <div class="container mt-1">
        <!-- 리뷰 작성 폼 -->
        <h3 class="mt-4">리뷰 작성</h3>
        <form th:action="@{/festivals/review/{id}(id=${festivals.id})}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="score">점수</label>
                <div class="rating">
                    <input type="radio" id="star5" name="score" value="5" required>
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="score" value="4">
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="score" value="3">
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="score" value="2">
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="score" value="1">
                    <label for="star1"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="comment">댓글</label>
                <textarea id="comment" name="comment" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="thumbnail">사진 업로드</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/png, image/gif, image/jpeg">
            </div>
            <input type="hidden" name="itemId" th:value="${festivals.id}"> <!-- itemId 추가 -->
            <input type="hidden" name="category" value="festivals"> <!-- category 추가 -->
            <button type="submit" class="btn btn-primary">리뷰 제출</button>
        </form>

        <!-- 리뷰 목록 -->
        <h3 class="mt-4">리뷰 목록</h3>
        <ul class="list-group">
            <li class="list-group-item" th:each="rating : ${ratings}">
                <p>점수:
                    <span class="rating">
                        <span th:each="i : ${#numbers.sequence(1,5)}" th:classappend="${i <= rating.score ? 'fa-star' : 'fa-star-o'}" class="fa"></span>
                    </span>
                </p>
                <p>댓글: <span th:text="${rating.comment}"></span></p>
                <p>작성자: <span th:text="${rating.nickname}"></span></p>
                <div th:if="${rating.thumbnailImg != null}">
                    <img th:src="@{|/gen/${rating.thumbnailImg}|}" alt="리뷰 이미지" style="max-width: 200px;">
                </div>
                <!-- 삭제 및 수정 링크 -->
                <a href="#" th:href="@{/festivals/review/delete/{id}(id=${festivals.id}, ratingId=${rating.id})}" class="btn btn-danger btn-sm">삭제</a>
                <a href="#" th:href="@{/festivals/review/edit/{id}(id=${festivals.id}, ratingId=${rating.id})}" class="btn btn-warning btn-sm">수정</a>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
