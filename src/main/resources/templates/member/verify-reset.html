<!DOCTYPE html>
<html lang="ko">
<section layout:fragment="content" class="flex-1 flex justify-center items-center">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 재설정 확인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            background: rgb(171,255,248);
            background: linear-gradient(180deg, rgba(171,255,248,1) 37%, rgba(255,228,192,1) 81%);
            overflow: hidden;
        }
        .wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
              z-index: -1;
        }
        .wave {
            width: 3800px;
            height: 3800px;
            position: absolute;
            top: 40%;
            left: -900px;
            border-radius: 43%;
            animation: drift 6s infinite linear;
            background: rgba(255, 255, 255, 0.5);
        }
        .wave.layer_1 {
            animation: drift 8s infinite linear;
            background: rgba(255, 255, 255, 0.2);
        }
        @keyframes drift {
            100% {
                transform: rotate(-360deg);
            }
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
            padding: 10px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            z-index: 1;
            /* Remove the height: 10%; */
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        h4 {
            color: #d9534f;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type=submit] {
            background-color: #5bc0de;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button[type=submit]:hover {
            background-color: #31b0d5;
        }
        .error {
            color: #d9534f;
            margin-top: 10px;
            font-size: 14px;
        }
        .success {
            color: #5cb85c;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="frame">
    <div class="wrap">
        <div class="wave"></div>
        <div class="wave layer_1"></div>
    </div>
</div>
<div class="container">
    <h1>
        <a href="/">
            <img src="https://i.ibb.co/s3RSNmC/sdfa-removebg-preview.png" alt="트립인 제주" width="300" height="300">
        </a>
    </h1>
    <h2>비밀번호 재설정 확인</h2>
    <h4>회원가입 이메일, 인증코드가 일치하지 않으면 재설정이 진행되지 않습니다.</h4>
    <!-- 인증 코드 입력 폼 -->
    <form action="/member/verify-reset" method="post">
        <input type="hidden" id="username" name="username" th:value="${username}" required>
        <input type="hidden" id="email" name="email" th:value="${email}" required>

        <label for="verificationCode">인증 코드</label>
        <input type="text" id="verificationCode" name="verificationCode" required>

        <label for="newPassword">새 비밀번호</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <button type="submit">비밀번호 재설정</button>
    </form>

    <!-- 에러 또는 성공 메시지 표시 -->
    <div th:if="${error}" class="error">오류: <span th:text="${error}"></span></div>
    <div th:if="${message}" class="success">성공: <span th:text="${message}"></span></div>

</div>
</body>
</section>
</html>
