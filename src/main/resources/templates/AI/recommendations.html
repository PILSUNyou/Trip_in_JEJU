<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Travel Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h1 class="text-2xl font-bold mb-4">제주 여행 추천</h1>
    <form action="#" th:action="@{/AI/recommendations}" method="post">
        <label class="block mb-2 text-gray-700">질문을 입력하세요:</label>
        <input type="text" name="question" class="border border-gray-300 p-2 w-full mb-4" placeholder="예: 어떤 여행지를 추천하시나요?" />
        <input type="submit" value="전송" class="bg-blue-500 text-white p-2 rounded w-full">
    </form>
    <div class="mt-6">
        <h2 class="text-xl font-bold">질문:</h2>
        <p th:text="${question}" class="mb-4"></p>
        <h2 class="text-xl font-bold">추천 여행지:</h2>
        <p th:text="${response}"></p>
    </div>
</div>
</body>
</html>
