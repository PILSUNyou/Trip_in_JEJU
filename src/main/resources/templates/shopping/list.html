<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <!-- 카테고리 버튼 -->
        <div class="mb-5 flex justify-center gap-4">
            <a href="#" data-category="all" class="category-btn px-4 py-2 border rounded hover:bg-gray-200">전체</a>
            <a href="#" data-category="traditionalMarkets" class="category-btn px-4 py-2 border rounded hover:bg-gray-200">전통시장</a>
            <a href="#" data-category="duty-FreeShops" class="category-btn px-4 py-2 border rounded hover:bg-gray-200">면세점</a>
            <a href="#" data-category="souvenirs" class="category-btn px-4 py-2 border rounded hover:bg-gray-200">기념품</a>
            <a href="#" data-category="other" class="category-btn px-4 py-2 border rounded hover:bg-gray-200">기타</a>

        </div>
        <ul class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 mt-3">
            <li th:each="shopping, loop : ${paging.content}" class="flex flex-col group w-full">
                <a th:href="@{|/shopping/detail/${shopping.id}|}"
                   class="border border-black h-[200px] transition duration-300 rounded-lg hover:rounded-lg hover:-translate-y-1.5 hover:transition hover:duration-300 hover:shadow-md"
                >
                    <img class="object-cover object-center block w-full h-full rounded-lg" th:src="@{|/gen/${shopping.thumbnailImg}|}" alt="thumbnailImg">
                </a>
                <a th:href="@{|/shopping/detail/${shopping.id}|}" th:text="${shopping.title}" class="text-center md:!text-left mt-2"></a>
            </li>
        </ul>

        <!-- 페이징 처리 시작 -->
        <form id="searchForm" th:action="@{/shopping/list}" method="get">
            <input type="hidden" id="page" name="page" value="0"/>
            <input type="hidden" id="subCategory" name="subCategory" value=""/>
        </form>

        <ul th:if="${!paging.isEmpty()}" class="pagination flex justify-center mt-5">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
                    <span>&lt;</span>
                </a>
            </li>

            <li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item"
            >
                <a th:text="${page+1}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>

            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>&gt;</span>
                </a>
            </li>
        </ul>
    </div>

    <script layout:fragment="script" type="text/javascript">
        $(document).ready(function () {
            $(".page-link").on("click", function () {
                $("#page").val($(this).data("page"));
                $("#searchForm").submit();
            });

            $(".category-btn").on("click", function (event) {
                event.preventDefault();
                var category = $(this).data("category");
                $("#subCategory").val(category);
                $("#page").val(0); // Reset page number to 0 on category change
                $("#searchForm").submit();
            });
        });
    </script>
</section>
</html>
