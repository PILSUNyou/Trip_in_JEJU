<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list" >
    <div class="container">
        <div class="card-header">
            카페/디저트 상세정보
        </div>

        <ul class="list-group list-group-flush gap-2">
            <li class="list-group-item">
                <img class="w-full max-w-[300px]" th:src="@{|/gen/${dessert.thumbnailImg}|}" alt="상품이미지">
            </li>
            <li class="list-group-item">
                <span>번호 : </span>
                <span th:text="${dessert.id}"></span>
            </li>
            <li class="list-group-item">
                <span>등록날짜 : </span>
                <span th:text="${#temporals.format(dessert.createDate, 'yyyy-MM-dd HH:mm')}"></span>
            </li>
            <li class="list-group-item">
                <span>디저트 : </span>
                <span class="font-bold" th:text="${dessert.title}"></span>
            </li>
            <li class="list-group-item">
                <span>설명 : </span>
                <span th:text="${dessert.content}"></span>
            </li>
            <li class="list-group-item">
                <span>위치 : </span>
                <span th:text="${dessert.place}"></span>
            </li>
            <li class="list-group-item">
                <span>휴무일 : </span>
                <span th:text="${dessert.closedDay}"></span>
            </li>

            <!--            <li class="list-group-item">-->
            <!--                <span>마켓 : </span>-->
            <!--                <span class="badge bg-primary">cod</span>-->
            <!--            </li>-->
        </ul>
    </div>
</section>
</html>
