<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <body>
    <section class="container mt-1">
        <!-- 이미지 -->
        <li class="list-group-item">
            <img class="w-full" style="width: 100%; max-width: 100%;" th:src="@{|/gen/${dessert.thumbnailImg}|}" alt="상품이미지">
        </li>
        <!-- 내용  -->
        <div class="card">
            <div class="card-body">
                <span class="font-bold" style="font-size: 1.5rem;" th:text="${dessert.title}"></span>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <span style="font-weight: bold;">시간: </span>
                        <span th:text="${dessert.businessHours}"></span>
                    </li>
                    <li class="list-group-item">
                        <span style="font-weight: bold;">휴무: </span>
                        <span th:text="${dessert.closedDay}"></span>
                    </li>
                    <li class="list-group-item">
                        <span style="font-weight: bold;">위치: </span>
                        <span th:text="${dessert.place}"></span>
                    </li>
                    <li class="list-group-item">
                        <span style="font-weight: bold;">정보: </span>
                        <a th:href="${dessert.websiteUrl}" target="_blank" style="color: blue;">홈페이지</a>
                    </li>
                    <li class="list-group-item">
                        <span style="font-weight: bold;">번호: </span>
                        <span th:text="${dessert.phoneNumber}"></span>
                    </li>
                </ul>
                <!--                <div class="mt-4" th:if="${dessert.hashtags != null and not #strings.isEmpty(dessert.hashtags)}">-->
                <!--                    <span class="badge bg-primary" th:each="tag : ${#strings.split(dessert.hashtags, ' ')}" th:text="${tag}"></span>-->
                <!--                </div>-->
                <div class="mt-4">
                    <span class="badge bg-primary">#제주도</span>
                    <span class="badge bg-primary">#해시태그</span>
                </div>
                <div class="mt-4">
                    <span class="me-2">❤️ 좋아요 (999+)</span>
                    <span>⭐ 4.9 리뷰 (999+)</span>
                </div>
                <div class="mt-4">
                    <span th:text="${dessert.content}"></span>
                </div>
            </div>
        </div>
        <!-- 지도  -->
        <div class="mt-4">
            <img src="#" class="img-fluid w-100" alt="지도 이미지">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</section>
</html>
